---
vsphere:
  hostname: vc01.example.org

vpoller:
  endpoint: tcp://localhost:10123
  retries: 3
  timeout: 3000

zabbix:
  hostname: http://zabbix.example.org/zabbix
  api_token: YOU_API_TOKEN_HERE
  username: Admin
  password: zabbix

  vsphere_object_datacenter:
    proxy: zbx-proxy.example.org
    templates:
      - Template VMware vSphere Datacenter - vPoller Native
    macros:
      VSPHERE.HOST: vc01.example.org
    groups:
      - Datacenters
      
  vsphere_object_clusters_as_zabbix_host:
    proxy: zbx-proxy.example.org
    templates:
      - Template VMware vSphere Clusters - vPoller Native
    macros:
      VSPHERE.HOST: vc01.example.org
    groups:
      - Clusters
      
  vsphere_object_host:
    proxy: zbx-proxy.example.org
    templates:
      - Template VMware vSphere Hypervisor - vPoller Native
    macros:
      VSPHERE.HOST: vc01.example.org
    groups:
      - Hypervisors

  vsphere_object_vm:
    skip_vm_in_powerstate: # Skip VMs in the following power states
      - poweredOff
      - suspended
    ignore_vm: # any vsphere VM name matching the following regex patterns
               # will not be imported, use .* with the -d option to remove all 
               # vpoller-imported hosts
     - ^Example-\d
     - ^Another Example$
    templates:
      - Template VMware vSphere Virtual Machine - vPoller Native
    macros:
      VSPHERE.HOST: vc01.example.org
    groups:
      - Virtual Machines

  vsphere_object_datastore:
    templates:
      - Template VMware vSphere Datastore - vPoller Native
    macros:
      VSPHERE.HOST: vc01.example.org
    groups:
      - Datastores
